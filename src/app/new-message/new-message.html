<h1>New Message</h1>
<form [formGroup]="newMessageForm">
  <label for="phone" style="display:block;font-weight:bold;">
    Phone Number
  </label>
  <input id="phone" type="tel" formControlName="phone" />
  <label for="message" style="display:block;font-weight:bold;">
    Message
  </label>
  <textarea id="message" formControlName="message" style="display:block;"></textarea>
  <div>
    <p style="text-align:end;">{{newMessageForm.value.message ? newMessageForm.value.message.length : 0}}/250</p>
  </div>
  <div>
    <a style="float:left;" (click)="clear()" routerLink="">Clear</a>
    <button style="float:right;" type="submit" (click)="submit()">Submit</button>
  </div>
</form>
